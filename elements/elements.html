      store             : { type: Object, value: null, observer: "storeChanged" },
      handle            : { type: String, value: null, observer: "handleChanged" },
      scrollSensitivity : { type: Number, value: 30, observer: "scrollSensitivityChanged" },
      scrollSpeed       : { type: Number, value: 10, observer: "scrollSpeedChanged" },
      ghostClass        : { type: String, value: "sortable-ghost", observer: "ghostClassChanged" },
      chosenClass       : { type: String, value: "sortable-chosen", observer: "chosenClassChanged" },
      ignore            : { type: String, value: "a, img", observer: "ignoreChanged" },
      filter            : { type: Object, value: null, observer: "filterChanged" },
      animation         : { type: Number, value: 0, observer: "animationChanged" },
      dropBubble        : { type: Boolean, value: false, observer: "dropBubbleChanged" },
      dragoverBubble    : { type: Boolean, value: false, observer: "dragoverBubbleChanged" },
      dataIdAttr        : { type: String, value: "data-id", observer: "dataIdAttrChanged" },
      delay             : { type: Number, value: 0, observer: "delayChanged" },
      forceFallback     : { type: Boolean, value: false, observer: "forceFallbackChanged" },
      fallbackClass     : { type: String, value: "sortable-fallback", observer: "fallbackClassChanged" },
      fallbackOnBody    : { type: Boolean, value: false, observer: "fallbackOnBodyChanged" },
      draggable         : {},
      scroll            : {}
    },

    created() {
      // override default DOM property behavior
      Object.defineProperties(this, {
        draggable: { get() { return this._draggable || this.getAttribute("draggable") || ">*"}, set(value) { this._draggable = value; this.draggableChanged(value)} },
        scroll: { get() { return this._scroll || JSON.parse(this.getAttribute("scroll") || "true") }, set(value) { this._scroll = value; this.scrollChanged(value)} }
      })
    },

    attached: function() {
      // Given
      //   <sortable-js>
      //     <template is="dom-repeat" items={{data}}>
      //       <div>
      //         <template is="dom-if" if="true">
      //           <span>hello</span></template></div>
      // After render, it becomes
      //   <sortable-js>
      //     <div>
      //       <span>hello</span>
      //       <template is="dom-if">
      //     <tempalte is="dom-repeat">
      var templates = this.querySelectorAll("template[is='dom-repeat']")
      var template = templates[templates.length-1]

      var options = {}
      Object.keys(this.properties).forEach(key => {
        options[key] = this[key]
      })

      this.sortable = Sortable.create(this, Object.assign(options, {
        onUpdate: e => {
          if (template) {
            template.splice("items", e.newIndex, 0, template.splice("items", e.oldIndex, 1)[0])
          }
          this.fire("update", e)
        },

        onAdd: e => {
          if (template) {
            var froms = e.from.querySelectorAll("template[is='dom-repeat']")
            var from = froms[froms.length-1]
            var item = from.items[e.oldIndex]
            template.splice("items", e.newIndex, 0, item)
          }
          this.fire("add", e)
        },

        onRemove: e => {
          if (template) {
            template.splice("items", e.oldIndex, 1)[0]
          }
          this.fire("remove", e)
        },

        onStart: e => {
          this.fire("start", e)
        },

        onEnd: e => {
          this.fire("end", e)
        },

        onSort: e => {
          this.fire("sort", e)
        },

        onFilter: e => {
          this.fire("filter", e)
        },

        onMove: e => {
          this.fire("move", e)
        }
      }))
    },

    detached: function() {
      this.sortable.destroy()
    },

    groupChanged             : function(value) { this.sortable && this.sortable.option("group", value) },
    sortChanged              : function(value) { this.sortable && this.sortable.option("sort", value) },
    disabledChanged          : function(value) { this.sortable && this.sortable.option("disabled", value) },
    storeChanged             : function(value) { this.sortable && this.sortable.option("store", value) },
    handleChanged            : function(value) { this.sortable && this.sortable.option("handle", value) },
    scrollChanged           : function(value) { this.sortable && this.sortable.option("scroll", value) },
    scrollSensitivityChanged : function(value) { this.sortable && this.sortable.option("scrollSensitivity", value) },
    scrollSpeedChanged       : function(value) { this.sortable && this.sortable.option("scrollSpeed", value) },
    draggableChanged        : function(value) { this.sortable && this.sortable.option("draggable", value) },
    ghostClassChanged        : function(value) { this.sortable && this.sortable.option("ghostClass", value) },
    chosenClassChanged       : function(value) { this.sortable && this.sortable.option("chosenClass", value) },
    ignoreChanged            : function(value) { this.sortable && this.sortable.option("ignore", value) },
    filterChanged            : function(value) { this.sortable && this.sortable.option("filter", value) },
    animationChanged         : function(value) { this.sortable && this.sortable.option("animation", value) },
    dropBubbleChanged        : function(value) { this.sortable && this.sortable.option("dropBubble", value) },
    dragoverBubbleChanged    : function(value) { this.sortable && this.sortable.option("dragoverBubble", value) },
    dataIdAttrChanged        : function(value) { this.sortable && this.sortable.option("dataIdAttr", value) },
    delayChanged             : function(value) { this.sortable && this.sortable.option("delay", value) },
    forceFallbackChanged     : function(value) { this.sortable && this.sortable.option("forceFallback", value) },
    fallbackClassChanged     : function(value) { this.sortable && this.sortable.option("fallbackClass", value) },
    fallbackOnBodyChanged    : function(value) { this.sortable && this.sortable.option("fallbackOnBody", value) }
  })

<script>
  window.QuizBehaviors = window.QuizBehaviors || {}; // Behavior namespace
  /** @polymerBehavior QuizBehaviors.OrderableBehavior */
  QuizBehaviors.OrderableBehaviorImpl = {

    properties: {
      /**
       * `options` indicates that the number of options to select
       *
       * @type boolean
       * @default false
       */
      options: {
        type: Array,
        value: function() {
          return [];
        },
        notify: true
      },

      /**
       * Include the `shuffle` attribute to randomise the order of the `options`
       *
       * @type boolean
       * @default false
       */
      shuffle: {
        type: Boolean,
        value: false
      },

      /**
       * Reference for dynamic list item elements container
       *
       * @type object
       */
      _optionsContainer: {
        type: Object
      },

      /**
       * Reference for Sortable element
       *
       * @type object
       */
      _sortable: {
        type: Object
      }
    },

    ready: function() {
      // create container element
      this._optionsContainer = document.createElement("ol");
      this._optionsContainer.classList.add("options");
      Polymer.dom(this).appendChild(this._optionsContainer);
    },

    attached: function() {
      this.refresh();
      this._applyDragAndDrop();
    },

    detatched: function() {
      if(this._sortable){
        this._sortable.destroy();
      }
    },

    _applyDragAndDrop: function() {
      this._sortable = Sortable.create(this._optionsContainer, {
        animation: 200
      });
    },

    _addOption: function(name){
      var el = document.createElement("li");
      this._appendElementLabel(el, name);
      el.classList.add('option');
      this._addElement(el);
      return el;
    },

    _removeOption: function(name){
      var answers = [];
      var elements = this._getOptionElements();
      var i = elements.length;

      if (elements.length > 0) {
        var el = elements[elements.length-1];
        this._removeElement(el);
        return true;
      }
      return false;
    },

    _appendElementLabel: function(el, label) {
      // list item title attribute
      el.title = label;

      // drag and drop handle
      var handlerElement = document.createElement("iron-icon");
      handlerElement.icon = "editor:drag-handle";
      handlerElement.classList.add("drag-item");
      el.appendChild(handlerElement);

      // view label
      var textnode = document.createTextNode(label);
      el.appendChild(textnode);
    },

    _addElement: function(element){
      Polymer.dom(this._optionsContainer).appendChild(element);
    },

    _removeElement: function(element){
      Polymer.dom(this._optionsContainer).removeChild(element);
    },

    _addOptions: function(){
      var l = this.options.length;
      for (var i=0; i<l; i++) {
        this._addOption(this.options[i]);
      }
    },

    _removeOptions: function(){
      var elements = this._getOptionElements();
      var i = elements.length;
      while (i--){
        this._removeElement( elements[i] );
      }
    },

    _getOptionElements: function(){
      return this._optionsContainer.querySelectorAll('.option');
    },

    /**
     * method to return user selected answer(s)
     * @type array
     */
    getUserAnswer: function(){
      var answers = [];
      var elements = this._getOptionElements();
      var i = elements.length;
      while(i--){
        var value = elements[i].title;
        if (value) {
          answers.unshift(value);
        }
      }
      //console.log("user answers order >", answers, elements.length);
      return answers;
    },

    _shuffle: function(){
      // shuffle options
      if (this.shuffle && this.options.length>0) {
        this.set('options', _.shuffle(this.options) );
        //console.log(this.localName, "shuffled options:", this.options);
      }
    },

    refresh: function(){
      // (remove option elements)
      this._removeOptions();

      // shuffle options
      this._shuffle();

      // create option elements
      this._addOptions();
    },

  };

  QuizBehaviors.OrderableBehavior = [
    QuizBehaviors.OrderableBehaviorImpl
  ];
</script>
<script>
  window.QuizBehaviors = window.QuizBehaviors || {}; // Behavior namespace
  /** @polymerBehavior QuizBehaviors.OrderableEditBehavior */
  QuizBehaviors.OrderableEditBehaviorImpl = {

    properties: {
      /**
       * `answer` as an array of option strings
       *
       * @type array
       */
      answer: {
        type: Array,
        value: function() {
          return [];
        }
      },

      _isSetup: {
        type: Boolean,
        value: function() {
          return false;
        }
      }
    },

    /* drag and drop methods */
    _optionMoved: function(e){
      //this.fire("optionsAddedRemoved", {length: this._getOptionElements().length});
      this.fire("optionsChanged");
    },

    /* override methods */
    _applyDragAndDrop: function() {
      var options = {
        animation: 200,
        onEnd: this._optionMoved.bind(this)
      };
      // edit options
      if (this.edit === true) {
        options.handle = ".drag-item"
      }

      this._sortable = Sortable.create(this._optionsContainer, options);
    },

    _appendElementLabel: function(el, label) {
      // list item title attribute
      el.title = label;

      // drag and drop handle
      var handlerElement = document.createElement("iron-icon");
      handlerElement.icon = "editor:drag-handle";
      handlerElement.classList.add("drag-item");
      el.appendChild(handlerElement);

      // edit input
      if (this.edit === true) {
        // Disable toggling selection when editing input text
        var element = document.createElement('paper-input'); //document.createTextNode(label);
        element.stopKeyboardEventPropagation = true; // NB: we need to allow spaces in input text field so we need to stop key events being passed up to checkbox/radio button
        element.placeholder = "Option";
        element.noLabelFloat = true;
        element.value = label; // NB: this value will not be bindable!
        el.appendChild(element);
        return;
      }

      // view label
      var textnode = document.createTextNode(label);
      el.appendChild(textnode);
    },

    refresh: function(){
      if (this.edit === true && !this._isSetup ) {
        //console.log('setup options:', this.options, "with answers:", this.answer);
        this.set('options', this.answer); // NB: this should only be run once at start of edit mode
        this.set('_isSetup', true);
      }
      //console.log('refresh:', this.options, this.answer);

      // (remove option elements)
      this._removeOptions();

      // shuffle options for viewer
      if (!this.edit){
        this._shuffle();
      }

      // create option elements
      this._addOptions();
    },

    /**
     * Update answers in edit mode only
     */
    _updateEditedAnswers: function(e) {
      var updatedAnswers = [];
      var elements = this._optionsContainer.querySelectorAll('.option');
      var i = elements.length;
      while(i--){
        var value = elements[i].querySelector('paper-input').value;
        //console.log(i, "value", value);
        if (value) {
          updatedAnswers.unshift(value);
        }
      }
      //console.log("edit answers order > ", updatedAnswers, elements.length);
      this.set('answer', updatedAnswers);
      this.set('options', _.shuffle(updatedAnswers));
    }

  };

  QuizBehaviors.OrderableEditBehavior = [
    QuizBehaviors.OrderableBehavior,
    QuizBehaviors.OrderableEditBehaviorImpl
  ];
</script>
