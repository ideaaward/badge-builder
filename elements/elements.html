a controller (parent element) to mediate communication
instead.

To send a signal, fire a custom event of type `iron-signal`, with
a detail object containing `name` and `data` fields.

    this.fire('iron-signal', {name: 'hello', data: null});

To receive a signal, listen for `iron-signal-<name>` event on a
`iron-signals` element.

  <iron-signals on-iron-signal-hello="{{helloSignal}}">

`iron-signals` elements will receive the event, regardless
of where they are in DOM.

  Polymer({
    is: 'iron-signals',

    attached: function() {
      signals.push(this);
    },
    detached: function() {
      var i = signals.indexOf(this);
      if (i >= 0) {
        signals.splice(i, 1);
      }
    }

  // private shared database
  var signals = [];

  // signal dispatcher
  function notify(name, data) {
    // convert generic-signal event to named-signal event
    var signal = new CustomEvent('iron-signal-' + name, {
      // if signals bubble, it's easy to get confusing duplicates
      // (1) listen on a container on behalf of local child
      // (2) some deep child ignores the event and it bubbles
      //     up to said container
      // (3) local child event bubbles up to container
      // also, for performance, we avoid signals flying up the
      // tree from all over the place
      bubbles: false,
      detail: data
    });
    // dispatch named-signal to all 'signals' instances,
    // only interested listeners will react
    signals.forEach(function(s) {
      s.dispatchEvent(signal);
    });

  document.addEventListener('iron-signal', function(e) {
    notify(e.detail.name, e.detail.data);
  });

<script>

(function() {

  var IOS = navigator.userAgent.match(/iP(?:hone|ad;(?: U;)? CPU) OS (\d+)/);
  var IOS_TOUCH_SCROLLING = IOS && IOS[1] >= 8;
  var DEFAULT_PHYSICAL_COUNT = 3;
  var HIDDEN_Y = '-10000px';
  var DEFAULT_GRID_SIZE = 200;

  Polymer({

    is: 'iron-list',

    properties: {

      /**
       * An array containing items determining how many instances of the template
       * to stamp and that that each template instance should bind to.
       */
      items: {
        type: Array
      },

      /**
       * The max count of physical items the pool can extend to.
       */
      maxPhysicalCount: {
        type: Number,
        value: 500
      },

      /**
       * The name of the variable to add to the binding scope for the array
       * element associated with a given template instance.
       */
      as: {
        type: String,
        value: 'item'
      },

      /**
       * The name of the variable to add to the binding scope with the index
       * for the row.
       */
      indexAs: {
        type: String,
        value: 'index'
      },

      /**
       * The name of the variable to add to the binding scope to indicate
       * if the row is selected.
       */
      selectedAs: {
        type: String,
        value: 'selected'
      },

      /**
       * When true, the list is rendered as a grid. Grid items must have
       * fixed width and height set via CSS. e.g.
       *
       * ```html
       * <iron-list grid>
       *   <template>
       *      <div style="width: 100px; height: 100px;"> 100x100 </div>
       *   </template>
       * </iron-list>
       * ```
       */
      grid: {
        type: Boolean,
        value: false,
        reflectToAttribute: true
      },

      /**
       * When true, tapping a row will select the item, placing its data model
       * in the set of selected items retrievable via the selection property.
       *
       * Note that tapping focusable elements within the list item will not
       * result in selection, since they are presumed to have their * own action.
       */
      selectionEnabled: {
        type: Boolean,
        value: false
      },

      /**
       * When `multiSelection` is false, this is the currently selected item, or `null`
       * if no item is selected.
       */
      selectedItem: {
        type: Object,
        notify: true
      },

      /**
       * When `multiSelection` is true, this is an array that contains the selected items.
       */
      selectedItems: {
        type: Object,
        notify: true
      },

      /**
       * When `true`, multiple items may be selected at once (in this case,
       * `selected` is an array of currently selected items).  When `false`,
       * only one item may be selected at a time.
       */
      multiSelection: {
        type: Boolean,
        value: false
      }
    },

    observers: [
      '_itemsChanged(items.*)',
      '_selectionEnabledChanged(selectionEnabled)',
      '_multiSelectionChanged(multiSelection)',
      '_setOverflow(scrollTarget)'
    ],

    behaviors: [
      Polymer.Templatizer,
      Polymer.IronResizableBehavior,
      Polymer.IronA11yKeysBehavior,
      Polymer.IronScrollTargetBehavior
    ],

    keyBindings: {
      'up': '_didMoveUp',
      'down': '_didMoveDown',
      'enter': '_didEnter'
    },

    /**
     * The ratio of hidden tiles that should remain in the scroll direction.
     * Recommended value ~0.5, so it will distribute tiles evely in both directions.
     */
    _ratio: 0.5,

    /**
     * The padding-top value for the list.
     */
    _scrollerPaddingTop: 0,

    /**
     * This value is the same as `scrollTop`.
     */
    _scrollPosition: 0,

    /**
     * The sum of the heights of all the tiles in the DOM.
     */
    _physicalSize: 0,

    /**
     * The average `F` of the tiles observed till now.
     */
    _physicalAverage: 0,

    /**
     * The number of tiles which `offsetHeight` > 0 observed until now.
     */
    _physicalAverageCount: 0,

    /**
     * The Y position of the item rendered in the `_physicalStart`
     * tile relative to the scrolling list.
     */
    _physicalTop: 0,

    /**
     * The number of items in the list.
     */
    _virtualCount: 0,

    /**
     * A map between an item key and its physical item index
     */
    _physicalIndexForKey: null,

    /**
     * The estimated scroll height based on `_physicalAverage`
     */
    _estScrollHeight: 0,

    /**
     * The scroll height of the dom node
     */
    _scrollHeight: 0,

    /**
     * The height of the list. This is referred as the viewport in the context of list.
     */
    _viewportHeight: 0,

    /**
     * The width of the list. This is referred as the viewport in the context of list.
     */
    _viewportWidth: 0,

    /**
     * An array of DOM nodes that are currently in the tree
     * @type {?Array<!TemplatizerNode>}
     */
    _physicalItems: null,

    /**
     * An array of heights for each item in `_physicalItems`
     * @type {?Array<number>}
     */
    _physicalSizes: null,

    /**
     * A cached value for the first visible index.
     * See `firstVisibleIndex`
     * @type {?number}
     */
    _firstVisibleIndexVal: null,

    /**
     * A cached value for the last visible index.
     * See `lastVisibleIndex`
     * @type {?number}
     */
    _lastVisibleIndexVal: null,

    /**
     * A Polymer collection for the items.
     * @type {?Polymer.Collection}
     */
    _collection: null,

    /**
     * True if the current item list was rendered for the first time
     * after attached.
     */
    _itemsRendered: false,

    /**
     * The page that is currently rendered.
     */
    _lastPage: null,

    /**
     * The max number of pages to render. One page is equivalent to the height of the list.
     */
    _maxPages: 3,

    /**
     * The currently focused physical item.
     */
    _focusedItem: null,

    /**
     * The index of the `_focusedItem`.
     */
    _focusedIndex: -1,

    /**
     * The the item that is focused if it is moved offscreen.
     * @private {?TemplatizerNode}
     */
    _offscreenFocusedItem: null,

    /**
     * The item that backfills the `_offscreenFocusedItem` in the physical items
     * list when that item is moved offscreen.
     */
    _focusBackfillItem: null,

    /**
     * The maximum items per row
     */
    _itemsPerRow: 1,

    /**
     * The width of each grid item
     */
    _itemWidth: 0,

    /**
     * The height of the row in grid layout.
     */
    _rowHeight: 0,

    /**
     * The bottom of the physical content.
     */
    get _physicalBottom() {
      return this._physicalTop + this._physicalSize;
    },

    /**
     * The bottom of the scroll.
     */
    get _scrollBottom() {
      return this._scrollPosition + this._viewportHeight;
    },

    /**
     * The n-th item rendered in the last physical item.
     */
    get _virtualEnd() {
      return this._virtualStart + this._physicalCount - 1;
    },

    /**
     * The height of the physical content that isn't on the screen.
     */
    get _hiddenContentSize() {
      var size = this.grid ? this._physicalRows * this._rowHeight : this._physicalSize;
      return size - this._viewportHeight;
    },

    /**
     * The maximum scroll top value.
     */
    get _maxScrollTop() {
      return this._estScrollHeight - this._viewportHeight + this._scrollerPaddingTop;
    },

    /**
     * The lowest n-th value for an item such that it can be rendered in `_physicalStart`.
     */
    _minVirtualStart: 0,

    /**
     * The largest n-th value for an item such that it can be rendered in `_physicalStart`.
     */
    get _maxVirtualStart() {
      return Math.max(0, this._virtualCount - this._physicalCount);
    },

    /**
     * The n-th item rendered in the `_physicalStart` tile.
     */
    _virtualStartVal: 0,

    set _virtualStart(val) {
      this._virtualStartVal = Math.min(this._maxVirtualStart, Math.max(this._minVirtualStart, val));
    },

    get _virtualStart() {
      return this._virtualStartVal || 0;
    },

    /**
     * The k-th tile that is at the top of the scrolling list.
     */
    _physicalStartVal: 0,

    set _physicalStart(val) {
      this._physicalStartVal = val % this._physicalCount;
      if (this._physicalStartVal < 0) {
        this._physicalStartVal = this._physicalCount + this._physicalStartVal;
      }
      this._physicalEnd = (this._physicalStart + this._physicalCount - 1) % this._physicalCount;
    },

    get _physicalStart() {
      return this._physicalStartVal || 0;
    },

    /**
     * The number of tiles in the DOM.
     */
    _physicalCountVal: 0,

    set _physicalCount(val) {
      this._physicalCountVal = val;
      this._physicalEnd = (this._physicalStart + this._physicalCount - 1) % this._physicalCount;
    },

    get _physicalCount() {
      return this._physicalCountVal;
    },

    /**
     * The k-th tile that is at the bottom of the scrolling list.
     */
    _physicalEnd: 0,

    /**
     * An optimal physical size such that we will have enough physical items
     * to fill up the viewport and recycle when the user scrolls.
     *
     * This default value assumes that we will at least have the equivalent
     * to a viewport of physical items above and below the user's viewport.
     */
    get _optPhysicalSize() {
      if (this.grid) {
        return this._estRowsInView * this._rowHeight * this._maxPages;
      }
      return this._viewportHeight * this._maxPages;
    },

    get _optPhysicalCount() {
      return this._estRowsInView * this._itemsPerRow * this._maxPages;
    },

   /**
    * True if the current list is visible.
    */
    get _isVisible() {
      return this.scrollTarget && Boolean(this.scrollTarget.offsetWidth || this.scrollTarget.offsetHeight);
    },

    /**
     * Gets the index of the first visible item in the viewport.
     *
     * @type {number}
     */
    get firstVisibleIndex() {
      if (this._firstVisibleIndexVal === null) {
        var physicalOffset = Math.floor(this._physicalTop + this._scrollerPaddingTop);

        this._firstVisibleIndexVal = this._iterateItems(
          function(pidx, vidx) {
            physicalOffset += this._getPhysicalSizeIncrement(pidx);

            if (physicalOffset > this._scrollPosition) {
              return this.grid ? vidx - (vidx % this._itemsPerRow) : vidx;
            }

            // Handle a partially rendered final row in grid mode
            if (this.grid && this._virtualCount - 1 === vidx) {
              return vidx - (vidx % this._itemsPerRow);
            }
          }) || 0;
      }
      return this._firstVisibleIndexVal;
    },

    /**
     * Gets the index of the last visible item in the viewport.
     *
     * @type {number}
     */
    get lastVisibleIndex() {
      if (this._lastVisibleIndexVal === null) {
        if (this.grid) {
          var lastIndex = this.firstVisibleIndex + this._estRowsInView * this._itemsPerRow - 1;
          this._lastVisibleIndexVal = lastIndex > this._virtualCount ? this._virtualCount : lastIndex;
        } else {
          var physicalOffset = this._physicalTop;

          this._iterateItems(function(pidx, vidx) {
            physicalOffset += this._getPhysicalSizeIncrement(pidx);

            if(physicalOffset <= this._scrollBottom) {
              if (this.grid) {
                var lastIndex = vidx - vidx % this._itemsPerRow + this._itemsPerRow - 1;
                this._lastVisibleIndexVal = lastIndex > this._virtualCount ? this._virtualCount : lastIndex;
              } else {
                this._lastVisibleIndexVal = vidx;
              }
            }
          });
        }
      }
      return this._lastVisibleIndexVal;
    },

    get _defaultScrollTarget() {
      return this;
    },
    get _virtualRowCount() {
      return Math.ceil(this._virtualCount / this._itemsPerRow);
    },

    get _estRowsInView() {
      return Math.ceil(this._viewportHeight / this._rowHeight);
    },

    get _physicalRows() {
      return Math.ceil(this._physicalCount / this._itemsPerRow);
    },

    ready: function() {
      this.addEventListener('focus', this._didFocus.bind(this), true);
    },

    attached: function() {
      this.updateViewportBoundaries();
      this._render();
      // `iron-resize` is fired when the list is attached if the event is added
      // before attached causing unnecessary work.
      this.listen(this, 'iron-resize', '_resizeHandler');
    },

    detached: function() {
      this._itemsRendered = false;
      this.unlisten(this, 'iron-resize', '_resizeHandler');
    },

    /**
     * Set the overflow property if this element has its own scrolling region
     */
    _setOverflow: function(scrollTarget) {
      this.style.webkitOverflowScrolling = scrollTarget === this ? 'touch' : '';
      this.style.overflow = scrollTarget === this ? 'auto' : '';
    },

    /**
     * Invoke this method if you dynamically update the viewport's
     * size or CSS padding.
     *
     * @method updateViewportBoundaries
     */
    updateViewportBoundaries: function() {
      this._scrollerPaddingTop = this.scrollTarget === this ? 0 :
          parseInt(window.getComputedStyle(this)['padding-top'], 10);

      this._viewportHeight = this._scrollTargetHeight;
      if (this.grid) {
        this._updateGridMetrics();
      }
    },

    /**
     * Update the models, the position of the
     * items in the viewport and recycle tiles as needed.
     */
    _scrollHandler: function() {
      // clamp the `scrollTop` value
      var scrollTop = Math.max(0, Math.min(this._maxScrollTop, this._scrollTop));
      var delta = scrollTop - this._scrollPosition;
      var tileHeight, tileTop, kth, recycledTileSet, scrollBottom, physicalBottom;
      var ratio = this._ratio;
      var recycledTiles = 0;
      var hiddenContentSize = this._hiddenContentSize;
      var currentRatio = ratio;
      var movingUp = [];

      // track the last `scrollTop`
      this._scrollPosition = scrollTop;

      // clear cached visible indexes
      this._firstVisibleIndexVal = null;
      this._lastVisibleIndexVal = null;

      scrollBottom = this._scrollBottom;
      physicalBottom = this._physicalBottom;

      // random access
      if (Math.abs(delta) > this._physicalSize) {
        this._physicalTop += delta;
        recycledTiles =  Math.round(delta / this._physicalAverage);
      }
      // scroll up
      else if (delta < 0) {
        var topSpace = scrollTop - this._physicalTop;
        var virtualStart = this._virtualStart;

        recycledTileSet = [];

        kth = this._physicalEnd;
        currentRatio = topSpace / hiddenContentSize;

        // move tiles from bottom to top
        while (
            // approximate `currentRatio` to `ratio`
            currentRatio < ratio &&
            // recycle less physical items than the total
            recycledTiles < this._physicalCount &&
            // ensure that these recycled tiles are needed
            virtualStart - recycledTiles > 0 &&
            // ensure that the tile is not visible
            physicalBottom - this._getPhysicalSizeIncrement(kth) > scrollBottom
        ) {

          tileHeight = this._getPhysicalSizeIncrement(kth);
          currentRatio += tileHeight / hiddenContentSize;
          physicalBottom -= tileHeight;
          recycledTileSet.push(kth);
          recycledTiles++;
          kth = (kth === 0) ? this._physicalCount - 1 : kth - 1;
        }

        movingUp = recycledTileSet;
        recycledTiles = -recycledTiles;
      }
      // scroll down
      else if (delta > 0) {
        var bottomSpace = physicalBottom - scrollBottom;
        var virtualEnd = this._virtualEnd;
        var lastVirtualItemIndex = this._virtualCount-1;

        recycledTileSet = [];

        kth = this._physicalStart;
        currentRatio = bottomSpace / hiddenContentSize;

        // move tiles from top to bottom
        while (
            // approximate `currentRatio` to `ratio`
            currentRatio < ratio &&
            // recycle less physical items than the total
            recycledTiles < this._physicalCount &&
            // ensure that these recycled tiles are needed
            virtualEnd + recycledTiles < lastVirtualItemIndex &&
            // ensure that the tile is not visible
            this._physicalTop + this._getPhysicalSizeIncrement(kth) < scrollTop
          ) {

          tileHeight = this._getPhysicalSizeIncrement(kth);
          currentRatio += tileHeight / hiddenContentSize;

          this._physicalTop += tileHeight;
          recycledTileSet.push(kth);
          recycledTiles++;
          kth = (kth + 1) % this._physicalCount;
        }
      }

      if (recycledTiles === 0) {
        // Try to increase the pool if the list's client height isn't filled up with physical items
        if (physicalBottom < scrollBottom || this._physicalTop > scrollTop) {
          this._increasePoolIfNeeded();
        }
      } else {
        this._virtualStart = this._virtualStart + recycledTiles;
        this._physicalStart = this._physicalStart + recycledTiles;
        this._update(recycledTileSet, movingUp);
      }
    },

    /**
     * Update the list of items, starting from the `_virtualStart` item.
     * @param {!Array<number>=} itemSet
     * @param {!Array<number>=} movingUp
     */
    _update: function(itemSet, movingUp) {
      // manage focus
      this._manageFocus();
      // update models
      this._assignModels(itemSet);
      // measure heights
      this._updateMetrics(itemSet);
      // adjust offset after measuring
      if (movingUp) {
        while (movingUp.length) {
          var idx = movingUp.pop();
          this._physicalTop -= this._getPhysicalSizeIncrement(idx);
        }
      }
      // update the position of the items
      this._positionItems();
      // set the scroller size
      this._updateScrollerSize();
      // increase the pool of physical items
      this._increasePoolIfNeeded();
    },

    /**
     * Creates a pool of DOM elements and attaches them to the local dom.
     */
    _createPool: function(size) {
      var physicalItems = new Array(size);

      this._ensureTemplatized();

      for (var i = 0; i < size; i++) {
        var inst = this.stamp(null);
        // First element child is item; Safari doesn't support children[0]
        // on a doc fragment
        physicalItems[i] = inst.root.querySelector('*');
        Polymer.dom(this).appendChild(inst.root);
      }
      return physicalItems;
    },

    /**
     * Increases the pool of physical items only if needed.
     *
     * @return {boolean} True if the pool was increased.
     */
    _increasePoolIfNeeded: function() {
      // Base case 1: the list has no height.
      if (this._viewportHeight === 0) {
        return false;
      }
      // Base case 2: If the physical size is optimal and the list's client height is full
      // with physical items, don't increase the pool.
      var isClientHeightFull = this._physicalBottom >= this._scrollBottom && this._physicalTop <= this._scrollPosition;
      if (this._physicalSize >= this._optPhysicalSize && isClientHeightFull) {
        return false;
      }
      // this value should range between [0 <= `currentPage` <= `_maxPages`]
      var currentPage = Math.floor(this._physicalSize / this._viewportHeight);

      if (currentPage === 0) {
        // fill the first page
        this._debounceTemplate(this._increasePool.bind(this, Math.round(this._physicalCount * 0.5)));
      } else if (this._lastPage !== currentPage && isClientHeightFull) {
        // paint the page and defer the next increase
        // wait 16ms which is rough enough to get paint cycle.
        Polymer.dom.addDebouncer(this.debounce('_debounceTemplate', this._increasePool.bind(this, this._itemsPerRow), 16));
      } else {
        // fill the rest of the pages
        this._debounceTemplate(this._increasePool.bind(this, this._itemsPerRow));
      }

      this._lastPage = currentPage;

      return true;
    },

    /**
     * Increases the pool size.
     */
    _increasePool: function(missingItems) {
      var nextPhysicalCount = Math.min(
          this._physicalCount + missingItems,
          this._virtualCount - this._virtualStart,
          Math.max(this.maxPhysicalCount, DEFAULT_PHYSICAL_COUNT)
        );
      var prevPhysicalCount = this._physicalCount;
      var delta = nextPhysicalCount - prevPhysicalCount;

      if (delta <= 0) {
        return;
      }

      [].push.apply(this._physicalItems, this._createPool(delta));
      [].push.apply(this._physicalSizes, new Array(delta));

      this._physicalCount = prevPhysicalCount + delta;

      // update the physical start if we need to preserve the model of the focused item.
      // In this situation, the focused item is currently rendered and its model would
      // have changed after increasing the pool if the physical start remained unchanged.
      if (this._physicalStart > this._physicalEnd &&
          this._isIndexRendered(this._focusedIndex) &&
          this._getPhysicalIndex(this._focusedIndex) < this._physicalEnd) {
        this._physicalStart = this._physicalStart + delta;
      }
      this._update();
    },

    /**
     * Render a new list of items. This method does exactly the same as `update`,
     * but it also ensures that only one `update` cycle is created.
     */
    _render: function() {
      var requiresUpdate = this._virtualCount > 0 || this._physicalCount > 0;

      if (this.isAttached && !this._itemsRendered && this._isVisible && requiresUpdate) {
        this._lastPage = 0;
        this._update();
        this._itemsRendered = true;
      }
    },

    /**
     * Templetizes the user template.
     */
    _ensureTemplatized: function() {
      if (!this.ctor) {
        // Template instance props that should be excluded from forwarding
        var props = {};
        props.__key__ = true;
        props[this.as] = true;
        props[this.indexAs] = true;
        props[this.selectedAs] = true;
        props.tabIndex = true;

        this._instanceProps = props;
        this._userTemplate = Polymer.dom(this).querySelector('template');

        if (this._userTemplate) {
          this.templatize(this._userTemplate);
        } else {
          console.warn('iron-list requires a template to be provided in light-dom');
        }
      }
    },

    /**
     * Implements extension point from Templatizer mixin.
     */
    _getStampedChildren: function() {
      return this._physicalItems;
    },

    /**
     * Implements extension point from Templatizer
     * Called as a side effect of a template instance path change, responsible
     * for notifying items.<key-for-instance>.<path> change up to host.
     */
    _forwardInstancePath: function(inst, path, value) {
      if (path.indexOf(this.as + '.') === 0) {
        this.notifyPath('items.' + inst.__key__ + '.' +
          path.slice(this.as.length + 1), value);
      }
    },

    /**
     * Implements extension point from Templatizer mixin
     * Called as side-effect of a host property change, responsible for
     * notifying parent path change on each row.
     */
    _forwardParentProp: function(prop, value) {
      if (this._physicalItems) {
        this._physicalItems.forEach(function(item) {
          item._templateInstance[prop] = value;
        }, this);
      }
    },

    /**
     * Implements extension point from Templatizer
     * Called as side-effect of a host path change, responsible for
     * notifying parent.<path> path change on each row.
     */
    _forwardParentPath: function(path, value) {
      if (this._physicalItems) {
        this._physicalItems.forEach(function(item) {
          item._templateInstance.notifyPath(path, value, true);
        }, this);
      }
    },

    /**
     * Called as a side effect of a host items.<key>.<path> path change,
     * responsible for notifying item.<path> changes.
     */
    _forwardItemPath: function(path, value) {
      if (!this._physicalIndexForKey) {
        return;
      }
      var inst;
      var dot = path.indexOf('.');
      var key = path.substring(0, dot < 0 ? path.length : dot);
      var idx = this._physicalIndexForKey[key];
      var el = this._physicalItems[idx];


      if (idx === this._focusedIndex && this._offscreenFocusedItem) {
        el = this._offscreenFocusedItem;
      }
      if (!el) {
        return;
      }

      inst = el._templateInstance;

      if (inst.__key__ !== key) {
        return;
      }
      if (dot >= 0) {
        path = this.as + '.' + path.substring(dot+1);
        inst.notifyPath(path, value, true);
      } else {
        inst[this.as] = value;
      }
    },

    /**
     * Called when the items have changed. That is, ressignments
     * to `items`, splices or updates to a single item.
     */
    _itemsChanged: function(change) {
      if (change.path === 'items') {
        // reset items
        this._virtualStart = 0;
        this._physicalTop = 0;
        this._virtualCount = this.items ? this.items.length : 0;
        this._collection = this.items ? Polymer.Collection.get(this.items) : null;
        this._physicalIndexForKey = {};

        this._resetScrollPosition(0);
        this._removeFocusedItem();

        // create the initial physical items
        if (!this._physicalItems) {
          this._physicalCount = Math.max(1, Math.min(DEFAULT_PHYSICAL_COUNT, this._virtualCount));
          this._physicalItems = this._createPool(this._physicalCount);
          this._physicalSizes = new Array(this._physicalCount);
        }

        this._physicalStart = 0;

      } else if (change.path === 'items.splices') {
        this._adjustVirtualIndex(change.value.indexSplices);
        this._virtualCount = this.items ? this.items.length : 0;

      } else {
        // update a single item
        this._forwardItemPath(change.path.split('.').slice(1).join('.'), change.value);
        return;
      }

      this._itemsRendered = false;
      this._debounceTemplate(this._render);
    },

    /**
     * @param {!Array<!PolymerSplice>} splices
     */
    _adjustVirtualIndex: function(splices) {
      splices.forEach(function(splice) {
        // deselect removed items
        splice.removed.forEach(this._removeItem, this);
        // We only need to care about changes happening above the current position
        if (splice.index < this._virtualStart) {
          var delta = Math.max(
              splice.addedCount - splice.removed.length,
              splice.index - this._virtualStart);

          this._virtualStart = this._virtualStart + delta;

          if (this._focusedIndex >= 0) {
            this._focusedIndex = this._focusedIndex + delta;

        }
      }

      var cls = 'underline';
      if (invalid) {
        cls += ' is-invalid';
      } else if (focused) {
        cls += ' is-highlighted'
      }
      return cls;
    },

    _computeAddOnContentClass: function(focused, invalid) {
      var cls = 'add-on-content';
      if (invalid) {
        cls += ' is-invalid';
      } else if (focused) {
        cls += ' is-highlighted'
      }
      return cls;
    }

<script>
  window.QuizBehaviors = window.QuizBehaviors || {}; // Behavior namespace
  /** @polymerBehavior QuizBehaviors.DraggableBehavior */
  QuizBehaviors.DraggableBehaviorImpl = {

    ready: function() {
      // add draggable element to the DOM
      var element = document.createElement("iron-icon");
      element.icon = "editor:drag-handle";
      element.classList.add("edit", "drag-handle");
      Polymer.dom(this).appendChild(element);
    }

  };

  QuizBehaviors.DraggableBehavior = [
    QuizBehaviors.DraggableBehaviorImpl
  ];
</script>
<script>
  window.QuizBehaviors = window.QuizBehaviors || {}; // Behavior namespace
  /** @polymerBehavior QuizBehaviors.EditableBehavior */
  QuizBehaviors.EditableBehaviorImpl = {
    properties: {
      /**
       * `edit` indicates that the element should be in WYSIWYG editor mode.
       *
       * @type boolean
       * @default false
       */
      edit: {
        type: Boolean,
        value: true,
        observer: '_editChanged'
      },
    },

    ready: function() {
      this._updateHiddenEditElements();
    },

    /**
     * Triggered when edit mode is changed
     */
    _editChanged: function(newValue, oldValue) {
      if (oldValue == null) {
        return; // should be no need to do anything on first set
      }
      // console.log(this.localName, 'edit:', oldValue, 'changed:', newValue);

      // hide/show 'edit' classes
      this._updateHiddenEditElements();

      // notify elements that require refreshing
      this.fire("editChanged", {edit: newValue});
    },

    /**
     * Updates `hidden` attribute for any content marked with 'edit' class
     */
    _updateHiddenEditElements: function() {
      var elements = Polymer.dom(this).querySelectorAll('.edit');
      var i = elements.length;
      //console.log("elements", elements);
      while (i--) {
        this.edit ? elements[i].removeAttribute('hidden') : elements[i].setAttribute('hidden', true);
      }
    }
  };

  QuizBehaviors.EditableBehavior = [
    QuizBehaviors.DraggableBehavior,
    QuizBehaviors.DeletableBehavior,
    QuizBehaviors.EditableBehaviorImpl
  ];
</script>
<script>
  window.QuizBehaviors = window.QuizBehaviors || {}; // Behavior namespace
  /** @polymerBehavior QuizBehaviors.HelperBehavior */
  QuizBehaviors.HelperBehavior = {

    getParentElement: function(element, parentSelector) {
      var matchTest;
      switch (parentSelector.charAt(0)) {
        case '#':
          parentSelector = parentSelector.substr(1);
          matchTest = this._hasId;
          break;
        case '.':
          parentSelector = parentSelector.substr(1);
          matchTest = this._hasClass;
          break;
        case '[':
          parentSelector = parentSelector.slice(1,-1);
          matchTest = this._hasAttribute;
          break;
        default:
          parentSelector = parentSelector.toLowerCase();
          matchTest = this._hasTag;
      }
      for (; element && element !== document ; element = element.parentElement) {
          if( matchTest(element, parentSelector) ) {
            return element;
          }
      }
      return false;
  	},

    _hasId : function (element, selector) {
  		return element.id === selector;
  	},

  	_hasClass : function (element, selector) {
  		return element.classList.contains(selector);
  	},

  	_hasAttribute : function (element, selector) {
  		return element.hasAttribute(selector);
  	},

  	_hasTag : function (element, selector) {
  		return element.tagName.toLowerCase() === selector;
  	}

  };
</script>
<script>
  window.QuizBehaviors = window.QuizBehaviors || {}; // Behavior namespace
  /** @polymerBehavior QuizBehaviors.AddRemoveBehavior */
  QuizBehaviors.AddRemoveBehaviorImpl = {
    properties: {

      /** Add button element reference */
      _elementAdd: {
        type: Object
      },

      /** Remove button element reference */
      _elementRemove: {
        type: Object
      },

      /** Container element reference */
      _elementContainer: {
        type: Object
      },

      /**
       * `options` indicates that the number of options to select
       *
       * @type boolean
       * @default false
       */
      options: {
        type: Array,
        value: function(){
          return [];
        }
      }

    },

    ready: function() {
      // add container element to the DOM
      this._elementContainer = document.createElement("div");
      this._elementContainer.classList.add("edit", "widgets");
      Polymer.dom(this).appendChild(this._elementContainer);

      // add elements to the DOM
      this._elementAdd = document.createElement("paper-fab");
      this._elementAdd.icon = "add";
      this._elementAdd.mini = true;
      this._elementAdd.classList.add("widget", "widget-add");
      Polymer.dom(this._elementContainer).appendChild(this._elementAdd);

      this._elementRemove = document.createElement("paper-fab");
      this._elementRemove.icon = "remove";
      this._elementRemove.mini = true;
      this._elementRemove.classList.add("widget", "widget-remove");
      Polymer.dom(this._elementContainer).appendChild(this._elementRemove);

      //console.info(this.localName, "Added add/remove buttons");
    },

    attached: function() {
      this.listen(this._elementAdd, 'tap', '_tappedAdd');
      this.listen(this._elementRemove, 'tap', '_tappedRemove');

      // disable delete button if no options
      this._optionsLengthChanged(this.options.length);
    },

    detached: function() {
      // remove elements from the DOM
      this.unlisten(this._elementAdd, 'tap', '_tappedAdd');
      // Polymer.dom(this._elementContainer).removeChild(this._elementAdd);

      this.unlisten(this._elementRemove, 'tap', '_tappedRemove');
      // Polymer.dom(this._elementContainer).removeChild(this._elementRemove);

      // remove container element from the DOM
      // Polymer.dom(this).removeChild(this._elementContainer);
    },

    /**
     * Override method to use editable copy of elements
     */
    // _paperElement: function(multi) {
    //   // Use edit versions of elements
    //   return (multi) ? "paper-checkbox-input" : "paper-radio-button-input";
    // },

    /**
     * Add option handler
     */
    _tappedAdd: function(e) {
      //console.info(this.localName, "Tapped add!");
      this._addOption(); // selectable-behavior method
      // NB: we don't need to update options until input text has been entered
      this._disableDeleteButton(false); // enables delete button
    },

    /**
     * Remove option handler
     */
    _tappedRemove: function(e) {
      //console.info(this.localName, "Tapped remove!");
      this._removeOption(); // selectable-behavior method
      this.updateOptions();
      this._optionsLengthChanged(this.options.length); // disables delete button if no more options remain
    },

    /**
     * Overridable methods
     */
    _addOption: function(name){
      console.log("added option:", name);
    },
    _removeOption: function(name){
      console.log("removed option:", name);
    },

    /**
     * Add/remove elements handler
     */
    _handleOptionsAddedRemoved: function(e) {
      var length = e.detail.length;
      // console.log("handle added/removed options:", length);
      this._optionsLengthChanged(length);

      // Update options after add/remove action
      this.updateOptions(); // NB: beware - we don't want this while setting/resetting elements!
    },

    _optionsLengthChanged: function(length) {
      //console.log(this.localName, "options length:", length);
      if (length === 0) {
        this._disableDeleteButton(true);
      } else {
        this._disableDeleteButton(false);
      }
    },

    _disableDeleteButton: function(disabled){
      this._elementRemove.disabled = disabled;
    },

    /**
     * Text input handler
     */
    _handleInputChange: function(e){
      //console.log(this.localName, "input", e.target.value);
      this._updateInputOption(e.target, e.target.value);  // manually update the element name
      this.updateOptions();
    },

    /**
     * Hook to update parent option element name using dynamic input element change value
     */
    _updateInputOption: function(element, value){
      var el = this.getParentElement(element, ".option");
      el.name = value; // manually update the element name
      //console.log("element", el, value);
    },

    /**
     * Updates the options array after editing
     */
    updateOptions: function(){
      var options = [];
      var elements = this.querySelectorAll(".option");
      var i = elements.length;
      while(i--){
        var el = elements[i];
        var value = el.name || el.title; // NB: element name updates via binding
        //console.log(i, value, el.name, el.value, el.checked);
        if (value){
          options.unshift(value);
        }
      }
      // console.log("> update options:", options);
      this.set('options', options);
    },

    listeners: {
      'optionsChanged': 'updateOptions',
      'optionsAddedRemoved': '_handleOptionsAddedRemoved',
      'input': '_handleInputChange'
    }

<dom-module id="paper-checkbox" assetpath="../bower_components/paper-checkbox/">
  <template strip-whitespace="">
    <style>
      :host {
        display: inline-block;
        white-space: nowrap;
        cursor: pointer;
        --calculated-paper-checkbox-size: var(--paper-checkbox-size, 18px);
        @apply(--paper-font-common-base);
        line-height: 0;
      }

      :host(:focus) {
        outline: none;
      }

      .hidden {
        display: none;
      }

      #checkboxContainer {
        display: inline-block;
        position: relative;
        width: var(--calculated-paper-checkbox-size);
        height: var(--calculated-paper-checkbox-size);
        min-width: var(--calculated-paper-checkbox-size);
        vertical-align: middle;
        background-color: var(--paper-checkbox-unchecked-background-color, transparent);
      }

      #ink {
        position: absolute;

        /* Center the ripple in the checkbox by negative offsetting it by
         * (inkWidth - rippleWidth) / 2 */
        top: calc(0px - (2.66 * var(--calculated-paper-checkbox-size) - var(--calculated-paper-checkbox-size)) / 2);
        left: calc(0px - (2.66 * var(--calculated-paper-checkbox-size) - var(--calculated-paper-checkbox-size)) / 2);
        width: calc(2.66 * var(--calculated-paper-checkbox-size));
        height: calc(2.66 * var(--calculated-paper-checkbox-size));
        color: var(--paper-checkbox-unchecked-ink-color, --primary-text-color);
        opacity: 0.6;
        pointer-events: none;
      }

      :host-context([dir="rtl"]) #ink {
        right: calc(0px - (2.66 * var(--calculated-paper-checkbox-size) - var(--calculated-paper-checkbox-size)) / 2);
        left: auto;
      }

      #ink[checked] {
        color: var(--paper-checkbox-checked-ink-color, --primary-color);
      }

      #checkbox {
        position: relative;
        box-sizing: border-box;
        height: 100%;
        border: solid 2px;
        border-color: var(--paper-checkbox-unchecked-color, --primary-text-color);
        border-radius: 2px;
        pointer-events: none;
        -webkit-transition: background-color 140ms, border-color 140ms;
        transition: background-color 140ms, border-color 140ms;
      }

      /* checkbox checked animations */
      #checkbox.checked #checkmark {
        -webkit-animation: checkmark-expand 140ms ease-out forwards;
        animation: checkmark-expand 140ms ease-out forwards;
      }

      @-webkit-keyframes checkmark-expand {
        0% {
          -webkit-transform: scale(0, 0) rotate(45deg);
        }
        100% {
          -webkit-transform: scale(1, 1) rotate(45deg);
        }
      }

      @keyframes checkmark-expand {
        0% {
          transform: scale(0, 0) rotate(45deg);
        }
        100% {
          transform: scale(1, 1) rotate(45deg);
        }
      }

      #checkbox.checked {
        background-color: var(--paper-checkbox-checked-color, --primary-color);
        border-color: var(--paper-checkbox-checked-color, --primary-color);
      }

      #checkmark {
        position: absolute;
        width: 36%;
        height: 70%;
        border-style: solid;
        border-top: none;
        border-left: none;
        border-right-width: calc(2/15 * var(--calculated-paper-checkbox-size));
        border-bottom-width: calc(2/15 * var(--calculated-paper-checkbox-size));
        border-color: var(--paper-checkbox-checkmark-color, white);
        -webkit-transform-origin: 97% 86%;
        transform-origin: 97% 86%;
        box-sizing: content-box; /* protect against page-level box-sizing */
      }

      :host-context([dir="rtl"]) #checkmark {
        -webkit-transform-origin: 50% 14%;
        transform-origin: 50% 14%;
      }

      /* label */
      #checkboxLabel {
        position: relative;
        display: inline-block;
        vertical-align: middle;
        padding-left: var(--paper-checkbox-label-spacing, 8px);
        white-space: normal;
        line-height: normal;
        color: var(--paper-checkbox-label-color, --primary-text-color);
      }

      :host-context([dir="rtl"]) #checkboxLabel {
        padding-right: var(--paper-checkbox-label-spacing, 8px);
        padding-left: 0;
      }

      #checkboxLabel[hidden] {
        display: none;
      }

      /* disabled state */

      :host([disabled]) #checkbox {
        opacity: 0.5;
        border-color: var(--paper-checkbox-unchecked-color, --primary-text-color);
      }

      :host([disabled][checked]) #checkbox {
        background-color: var(--paper-checkbox-unchecked-color, --primary-text-color);
        opacity: 0.5;
      }

      :host([disabled]) #checkboxLabel  {
        opacity: 0.65;
      }

      /* invalid state */
      #checkbox.invalid:not(.checked) {
        border-color: var(--paper-checkbox-error-color, --error-color);
      }
    </style>

    </div>

    <div id="checkboxLabel"><content></content></div>

      },

         * Fired when the checked state changes due to user interaction.

         * @event change

         */

          type: String,
          value: 'aria-checked'
        }
      },

      _computeCheckboxClass: function(checked, invalid) {
        var className = '';
        if (checked) {
          className += 'checked ';
        }
        if (invalid) {
          className += 'invalid';
        }
        return className;
      },

      _computeCheckmarkClass: function(checked) {

<script>
  window.QuizBehaviors = window.QuizBehaviors || {}; // Behavior namespace
  /** @polymerBehavior QuizBehaviors.SelectableBehavior */
  QuizBehaviors.SelectableBehaviorImpl = {
    properties: {
      /**
       * `options` indicates that the number of options to select
       *
       * @type boolean
       * @default false
       */
      options: {
        type: Array,
        value: function() {
          return [];
        },
        notify: true
      },

      /**
       * References for dynamically created elements
       * TODO: Remove this and use query selector to perform add/remove functions
       *
       * @type boolean
       * @default false
       */
      _options: {
        type: Array,
        value: function() {
          return [];
        }
      },

      /**
       * Reference for dynamic option elements container

       * @type object

      },

      /**

       * Use `false` for radio buttons or `true` for checkboxes.
       *
       * @type boolean
       * @default false
       */
      multi: {

        computed: '_paperElement(multi)'

       * @type boolean
       * @default false

        type: Boolean,
        value: false
      },

      /**

       */
      _isReady: {
        type: Boolean,
        value: false
      }
    },

    observers: [
      '_optionsAddedRemoved(_options.length)'
    ],

    ready: function() {
      // create container element
      this._optionsContainer = document.createElement("div");
      this._optionsContainer.classList.add("options");
      Polymer.dom(this).appendChild(this._optionsContainer);
      //
      // this.refresh(); // NB: `options` not yet set when creating as dynamic element
    },

    // factoryImpl: function(options) {
    //   // NB: `options` will be empty unless passed via constructor
    //   if(!options){
    //     return;
    //   }
    //   console.info(this.localName, "* constructor:", options);
    //   this.options = options;
    //   //
    //   this.refresh();
    // },

    attached: function() {
      this.refresh(); // NB: `options` are now set for creating dynamic elements
    },

    /**
     * Removes/adds `options` to DOM
     */
    _resetOptions: function() {
      this.set('_isReady', false);
      //console.log(this.localName, "set/reset", this.options);
      // shuffle options
      if (this.shuffle && this.options.length>0) {
        this.set('options', _.shuffle(this.options) );
        //console.log(this.localName, "shuffled options:", this.options);
      }
      // (remove option elements)
      this._removeOptions();
      // create option elements
      this._addOptions();
      this.set('_isReady', true);
    },

    /**
     * Refresh view when switching between edit/view mode
     */
    refresh: function() {
      this._resetOptions(); //TODO: The idea of switching modes could be better optimised by toggling visibility of elements rather than modifing the DOM again
    },

    detached: function() {
      // // remove option elements
      // this._removeOptions();
      // // remove container element
      // Polymer.dom(this).removeChild(this._optionsContainer);
    },

    _paperElement: function(multi) {
      //console.log(this.multi, multi);
      return (multi) ? "paper-checkbox" : "paper-radio-button";
    },

    _addOptions: function(){
      var l = this.options.length;
      for (var i=0; i<l; i++) {
        this._addOption(this.options[i]);
      }
    },

    _removeOptions: function(){
      var i = this._options.length;
      while (i--){
        this._removeElement( this._options[i] );
      }
    },

    _addOption: function(name){
      var el = document.createElement(this.paperElement);
      var label = name; // || ''+(this._options.length+1);

      this._appendElementLabel(el, label); //
      el.name = label; // value & input property
      el.classList.add('option');

      this._addElement(el);
      return el;
    },

    _appendElementLabel: function(el, label) {
      var textnode = document.createTextNode(label);
      var labelElement = this.multi ? el.$.checkboxLabel : el.$.radioLabel ; // NB: uses private element selector
      labelElement.appendChild(textnode);
    },

    _removeOption: function(){
      if (this._options.length > 0) {

      this.push('_options', element);
    },

    _removeElement: function(element){
      Polymer.dom(this._optionsContainer).removeChild(element);
      this.pop('_options');
    },

    _optionsAddedRemoved: function(length){
      // NB: we don't want to fire events while options are being set/reset
      if (this._isReady) {
        // console.log(this.localName, "> length", length);
        this.fire("optionsAddedRemoved", {length: length});
      }
    },

    /**
     * array of `options` to select
     *
     * @type array
     */
    selectOptions: function(options) {
      var elements = Polymer.dom(this).querySelectorAll(".option");
      var i = elements.length;
      // console.log(this.localName, 'elements:', i);
      while (i--) {
        var el = elements[i];
        var value = el.name;
        var index = _.findIndex(options, function(v){
          return (v === value);
        });
        el.checked = (index > -1 && value) ? true : false;
      }
    },

    /**
     * gets the selected `options` (sorted alphabetically)
     *
     * @type array
     */
    selectedOptions: function() {
      var selectedOptions = [];
      var elements = Polymer.dom(this).querySelectorAll(".option");
      var i = elements.length;
      //console.log(this.localName, 'elements:', i);
      while (i--) {
        var el = elements[i];
        // console.log("item", el.checked, el.name);
        if (el.checked && el.name) {
          selectedOptions.unshift(el.name);
        }
      }
      return _.sortBy(selectedOptions);
    },

    /**
     * method to return user selected answer(s)
     * @type array
     */
    getUserAnswer: function(){
      return this.selectedOptions();
    },

    _selectHandler: function(e) {
      // check if a "paper-radio-button" (or "paper-radio-button-input" element)
      if (!this.multi && e.target.checked) {
        // console.log(this.localName, e.target.name);
        var singleSelection = (e.target.checked) ? [e.target.name] : [];
        this.selectOptions(singleSelection);
      }
      //console.log(this.localName, e.target.name, e.target.checked, this.selectedOptions() );
      this.fire("optionsSelected", { selectedItems: this.selectedOptions() });
    },

    listeners: {
      'change': '_selectHandler'
    }
  };

    QuizBehaviors.SelectableBehaviorImpl
  ];

<script>
  window.QuizBehaviors = window.QuizBehaviors || {}; // Behavior namespace
  /** @polymerBehavior QuizBehaviors.SelectableInputBehavior */
  QuizBehaviors.SelectableEditBehaviorImpl = {

    properties: {
      /**
       * `answer` as an array of option strings
       *
       * @type array
       */
      answer: {
        type: Array,
        value: function() {
          return [];
        }
      }
    },

    // observers: [
    //   '_updateEditedAnswers(options.*)'
    // ],

    /**
     * Update answers in edit mode only
     */
    _updateEditedAnswers: function(e) {
      if (this.edit !== true) {
        return;
      }
      // edit mode
      var updatedAnswers = e.detail.selectedItems;
      //console.log("updatedAnswers > ", updatedAnswers);
      this.set('answer', updatedAnswers);
    },

    /**
     * Select answers in edit mode only
     */
    _selectAnswers: function() {
      if (this.edit !== true) {
        return;
      }
      // edit mode
      if (this.answer.length > 0) {
        // console.info(this.localName, '> select answers:', this.answer, this._options.length);
        this.selectOptions(this.answer);
      }
    },

    /**
     * Override refresh view with answers selected
     */
    refresh: function() {
      // console.info(this.localName, 'refresh edit mode:', this.edit);
      this._resetOptions();
      this._selectAnswers();
    },

    /** Hook to add paper-input for `edit` mode instead of using a label */
    _appendElementLabel: function(el, label) {
      var labelElement = this.multi ? el.$.checkboxLabel : el.$.radioLabel ; // NB: uses private element selector
      // var containerElement = this.multi ? el.$.checkboxContainer : el.$.radioContainer ; // NB: uses private element selector

      // edit input
      if (this.edit === true) {
        // Disable toggling selection when editing input text
        el._tapHandler = this._tapHandler; // NB: overrides private behavior method
        //console.log("el", element);
        var element = document.createElement('paper-input'); //document.createTextNode(label);
        element.stopKeyboardEventPropagation = true; // NB: we need to allow spaces in input text field so we need to stop key events being passed up to checkbox/radio button
        element.placeholder = "Option";
        element.noLabelFloat = true;
        element.value = label; // NB: this value will not be bindable!
        labelElement.appendChild(element);
        return;
      }

      // view label
      var textnode = document.createTextNode(label);
      labelElement.appendChild(textnode);
    },

    /** Override `iron-button-state` behavior to prevent toggling of checkbox/radio button selected state when trying to editing text */
    _tapHandler: function(e) {
      // var elementName = e.target.name || e.target.parentElement.name || e.target.parentElement.parentElement.name;
      //console.log(this.localName, e.target.id, elementName); // (e.target.id !== "checkboxContainer")
      if (e.target.id === "input") { // || !elementName
        return; // when editing text we don't want to toggle the 'checked' property
      }

      // `iron-button-state` behavior
      if (this.toggles) {
       // a tap is needed to toggle the active state
        this._userActivate(!this.active);
      } else {
        this.active = false;
      }
    },

    /** Refreshes elements when edit mode is toggled */
    _handleEditChanged: function(e){
      //console.log(this.localName, "edit:", e.detail.edit);
      this.refresh();
    },

    listeners: {
      'editChanged': '_handleEditChanged',
      'optionsSelected': '_updateEditedAnswers'
    }

  };

  QuizBehaviors.SelectableEditBehavior = [
    QuizBehaviors.SelectableBehavior,
    QuizBehaviors.SelectableEditBehaviorImpl
  ];
</script>

the `onEnter` method whenever the `paper-input` element is in focus and

The modifier keys are: `Shift`, `Control`, `Alt`.

All keys are expected to be lowercase and shortened. E.g.
`Left Arrow` is `left`, `Page Down` is `pagedown`, `Control` is `ctrl`, 
`F1` is `f1`, `Escape` is `esc`, etc.

Grammar of the `keys` attribute.

    modifier = "shift" | "ctrl" | "alt";
    ascii = ? /[a-z0-9]/ ? ;
    fnkey = ? f1 through f12 ? ;
    arrow = "up" | "down" | "left" | "right" ;
    key = "tab" | "esc" | "space" | "*" | "pageup" | "pagedown" | 
          "home" | "end" | arrow | ascii | fnkey;

    keys = keycombo, { " ", keycombo } ;

Given the following value for `keys`: 

`ctrl+shift+f7 up pagedown esc space alt+m`

The event is fired if any of the following key combinations are fired: 
`Control` and `Shift` and `F7` keys, `Up Arrow` key, `Page Down` key,

<script>

  Polymer({

    is: 'iron-autogrow-textarea',

    behaviors: [
      Polymer.IronFormElementBehavior,
      Polymer.IronValidatableBehavior,
      Polymer.IronControlState
    ],

    properties: {

      /**
       * Use this property instead of `value` for two-way data binding.
       * This property will be deprecated in the future. Use `value` instead.
       * @type {string|number}
       */
      bindValue: {
        observer: '_bindValueChanged',
        type: String
      },

      /**
       * The initial number of rows.
       *
       * @attribute rows
       * @type number
       * @default 1
       */
      rows: {
        type: Number,
        value: 1,
        observer: '_updateCached'
      },

      /**
       * The maximum number of rows this element can grow to until it
       * scrolls. 0 means no maximum.
       *
       * @attribute maxRows
       * @type number
       * @default 0
       */
      maxRows: {
       type: Number,
       value: 0,
       observer: '_updateCached'
      },

      /**
       * Bound to the textarea's `autocomplete` attribute.
       */
      autocomplete: {
        type: String,
        value: 'off'
      },

      /**
       * Bound to the textarea's `autofocus` attribute.
       */
      autofocus: {
        type: Boolean,
        value: false
      },

      /**
       * Bound to the textarea's `inputmode` attribute.
       */
      inputmode: {
        type: String
      },

      /**
       * Bound to the textarea's `placeholder` attribute.
       */
      placeholder: {
        type: String
      },

      /**
       * Bound to the textarea's `readonly` attribute.
       */
      readonly: {
        type: String
      },

      /**
       * Set to true to mark the textarea as required.
       */
      required: {
        type: Boolean
      },

      /**
       * The maximum length of the input value.
       */
      maxlength: {
        type: Number
      }

    },

    listeners: {
      'input': '_onInput'
    },

    observers: [
      '_onValueChanged(value)'
    ],

    /**
     * Returns the underlying textarea.
     * @type HTMLTextAreaElement
     */
    get textarea() {
      return this.$.textarea;
    },

    /**
     * Returns textarea's selection start.
     * @type Number
     */
    get selectionStart() {
      return this.$.textarea.selectionStart;
    },

    /**
     * Returns textarea's selection end.
     * @type Number
     */
    get selectionEnd() {
      return this.$.textarea.selectionEnd;
    },

    /**
     * Sets the textarea's selection start.
     */
    set selectionStart(value) {
      this.$.textarea.selectionStart = value;
    },

    /**
     * Sets the textarea's selection end.
     */
    set selectionEnd(value) {
      this.$.textarea.selectionEnd = value;
    },

    /**
     * Returns true if `value` is valid. The validator provided in `validator`
     * will be used first, if it exists; otherwise, the `textarea`'s validity
     * is used.
     * @return {boolean} True if the value is valid.
     */
    validate: function() {
      // Empty, non-required input is valid.
      if (!this.required && this.value == '') {
        this.invalid = false;
        return true;
      }

      var valid;
      if (this.hasValidator()) {
        valid = Polymer.IronValidatableBehavior.validate.call(this, this.value);
      } else {
        valid = this.$.textarea.validity.valid;
        this.invalid = !valid;
      }
      this.fire('iron-input-validate');
      return valid;
    },

    _bindValueChanged: function() {
      var textarea = this.textarea;
      if (!textarea) {
        return;
      }

      // If the bindValue changed manually, then we need to also update
      // the underlying textarea's value. Otherwise this change was probably
      // generated from the _onInput handler, and the two values are already
      // the same.
      if (textarea.value !== this.bindValue) {
        textarea.value = !(this.bindValue || this.bindValue === 0) ? '' : this.bindValue;
      }

      this.value = this.bindValue;
      this.$.mirror.innerHTML = this._valueForMirror();
      // manually notify because we don't want to notify until after setting value
      this.fire('bind-value-changed', {value: this.bindValue});
    },

    _onInput: function(event) {
      this.bindValue = event.path ? event.path[0].value : event.target.value;
    },

    _constrain: function(tokens) {
      var _tokens;
      tokens = tokens || [''];
      // Enforce the min and max heights for a multiline input to avoid measurement
      if (this.maxRows > 0 && tokens.length > this.maxRows) {
        _tokens = tokens.slice(0, this.maxRows);
      } else {
        _tokens = tokens.slice(0);
      }
      while (this.rows > 0 && _tokens.length < this.rows) {
        _tokens.push('');
      }
      // Use &#160; instead &nbsp; of to allow this element to be used in XHTML.
      return _tokens.join('<br/>') + '&#160;';
    },

    _valueForMirror: function() {
      var input = this.textarea;
      if (!input) {
        return;
      }
      this.tokens = (input && input.value) ? input.value.replace(/&/gm, '&amp;').replace(/"/gm, '&quot;').replace(/'/gm, '&#39;').replace(/</gm, '&lt;').replace(/>/gm, '&gt;').split('\n') : [''];
      return this._constrain(this.tokens);
    },

    _updateCached: function() {
      this.$.mirror.innerHTML = this._constrain(this.tokens);
    },

    _onValueChanged: function() {
      this.bindValue = this.value;
    }
  });
</script>

<dom-module id="single-badge" assetpath="single-badge/">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      ::content #components > div > * {
        margin-top: 20px;
        margin-bottom: 20px;
      }

      ::content paper-material {
        padding: 10px;
        box-sizing: border-box;
        background: white;
      }

      ::content .option {
        margin-right: 30px;
      }
    </style>

    <iron-ajax id="getBadge" handle-as="json" on-response="badgeResponse" last-response="{{response}}">
    </iron-ajax>

    <iron-ajax id="putAnswers" method="PUT" content-type="application/json" handle-as="json" on-response="answersResponse">
    </iron-ajax>

    <iron-ajax id="postBadge" method="POST" content-type="application/json" handle-as="json" on-response="postBadgeResponse">
    </iron-ajax>

    <paper-dialog id="message" modal="">
      <h2>[[message]]</h2>
      <div class="buttons">
        <paper-button dialog-confirm="">Ok</paper-button>
      </div>
    </paper-dialog>

    <div id="section">
      <h1>[[sectionTitle]]</h1>
      <paper-progress value="[[progress]]" id="progress"></paper-progress>
    </div>

    <iron-pages id="components" on-iron-select="_quizPageSelected"></iron-pages>

    

    <div class="buttonWrapper">
      <paper-button on-tap="submitBadgeTapped" raised=""><iron-icon icon="forward"></iron-icon>[[buttonLabel]]</paper-button>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'single-badge',
        properties: {
          _node : {
            type: Object,
            value: {
              elements: [],
              containers: []
            }
          },
          id: {
            type: String
          },
          elements : {
            type: Array,
            value: []
          },
          badgeTitle: {
            type: String
          },
          badgeContent: {
            type: String
          },
          response: {
            type: Object,
            notify: true
          },
          buttonLabel: {
            type: String,
            value: "Submit"
          },
          message: {
            type: String,
            value: "Completed badge"
          },
          progress: {
            type: Number,
            value: 0
          },
          sectionTitle: {
            type: String,
            value: ""
          }
        },

        ready: function (event) {
          this._resetPage();
          this.id = location.pathname.split('/').pop();
          this.$.getBadge.url = '/api/badges/' + this.id;
          this.$.getBadge.generateRequest();
        },

        _resetPage: function(){
          // detatch custom elements
          // this._node.elements.forEach(function (element) {
          //   Polymer.dom(this.$.components).removeChild(element);
          // });

          // TODO: check child elements are being detached
          var components = Polymer.dom(this.$.components);
          while (components.firstChild) components.removeChild(components.firstChild);

          this._node = {
            elements: [],
            containers: []
          };
          this.elements = [];
        },

        addContentSection: function(title) {
          var el = new ContentSection(); //document.createElement("content-section");
          el.title = title;
          this.addElement(el);
        },

        addVideo: function(embededURI) {
          var el = new ContentVideo();
          el.embededURI = embededURI;
          this.addElement(el);
        },

        addHTML: function(text) {
          var el = new ContentHTML();
          el.text = text;
          this.addElement(el);
        },

        addButton: function(buttonURL, buttonText) {
          var el = new ContentButton();
          el.buttonURL = buttonURL;
          el.buttonText = buttonText;
          this.addElement(el);
        },

        addQuizShortInput: function(id, question, answerKeywords) {
          var el = new QuizShortInput();
          el._id = id;
          el.question = question;
          el.answerKeywords = answerKeywords;
          this.addElement(el);
        },

        addQuizLongInput: function(id, question) {
          var el = new QuizLongInput();
          el._id = id;
          el.question = question;
          this.addElement(el);
        },

        addQuizElementType: function(elementType, id, question, options) {
          var el = document.createElement(elementType);
          el._id = id;
          el.question = question;
          el.options = options;
          el.shuffle = true;
          this.addElement(el);
        },

        addElement: function (element) {
          element.edit = false;
          //Polymer.dom(this.$.components).appendChild(element);
          var container = this._node.containers[this._node.containers.length-1];
          console.log('append to container', container.id);
          container.appendChild(element);
          this.push('_node.elements', {element: element});
        },

        _sectionizeElements: function(elements){
          var contents = {
            sections: [], // array of sections
            sectionTitles: [] // array of section element titles
          };
          var sectionElements = []; // array of section elements
          var l = elements.length;
          if (l>0 && elements[0] != 'content-section') {
            contents.sectionTitles.push("Intro"); // if no section at start then default to 'Intro'
          }
          for (var i=0; i<l; i++) {
            var element = elements[i];
            if (element.elementType === 'content-section') {
              contents.sectionTitles.push(element.title);
              if (sectionElements.length > 0) {
                contents.sections.push(sectionElements);
                sectionElements = []; // new section
              }
            } else {
              // add quiz or content element
              sectionElements.push(element);
            }
          }
          // remaining elements to be added to sections
          contents.sections.push(sectionElements);
          return contents;
        },

        _buildSections: function(contents) {
          console.log("Build container sections:", contents.sections.length);
          for (var n=0; n<contents.sections.length; n++) {
            var sectionElements = contents.sections[n];
            var containerElement = document.createElement("div");
            containerElement.id = "section"+n;
            containerElement.title = contents.sectionTitles[n];
            // add section container element
            Polymer.dom(this.$.components).appendChild(containerElement);
            this.push('_node.containers', containerElement);

            for (var i=0; i<sectionElements.length; i++) {
              var element = sectionElements[i];
              switch(element.elementType) {
                case "content-video":
                  this.addVideo(element.embededURI);
                  break;
                case "content-html":
                  this.addHTML(element.text);
                  break;
                case "content-button":
                  this.addButton(element.buttonURL, element.buttonText);
                  break;
                case "quiz-short-input":
                  this.addQuizShortInput(element._id, element.question, element.answerKeywords);
                  break;
                case "quiz-long-input":
                  this.addQuizLongInput(element._id, element.question);
                  break;
                case "content-section":
                  this.addContentSection(element.title);
                  break;
                default:
                  this.addQuizElementType(element.elementType, element._id, element.question, element.options); // generic quiz elements
                  break;
              }
            }

          }
        },

        badgeResponse: function (event) {
          var response = this.$.getBadge.lastResponse;
          this.badgeTitle = response.title;
          this._setAppTitle(this.badgeTitle);
          this._setAppTheme(response.content.theme);
          this.badgeContent = JSON.stringify(response.content);
          var elements = this.response.content.elements;

          var contents = this._sectionizeElements(elements);
          console.log("contents", contents);
          this._buildSections(contents);

          this.restartQuiz();
        },

        _collectAnswers: function () {
          var answers = {};
          this._node.elements.forEach(function (el) {
            var element = el.element;
            if (element.getUserAnswer) {
              answers[element._id] = element.getUserAnswer();
            }
          });
          return answers;
        },
        answersResponse: function (event) {
          var response = this.$.putAnswers.lastResponse;
          console.log("results:", response);
          var allCorrect = true;

          // var element = this.$.components.selectedItem;
          // if (response[element._id] === true){
          //   element.classList.remove('wrong');
          // } else {
          //   element.classList.add('wrong');
          //   allCorrect = false;
          // }

          var sectionChildren = this.$.components.selectedItem.children;
          for (var i=0; i<sectionChildren.length; i++) {
            var element = sectionChildren[i];
            if (response[element._id] === false) {
              element.classList.add('wrong');
              allCorrect = false;
            } else {
              element.classList.remove('wrong');
            }
          }

          if (allCorrect) {
            this.next();
          } else {
            app.$.toast.text = 'You made mistakes - please try again.';
            app.$.toast.show();
          }
        },
        submitAnswers: function () {
          console.info("submit answers:", this.id);
          this.$.putAnswers.url = '/api/badges/' + this.id + '/answers';
          this.$.putAnswers.body = this._collectAnswers();
          this.$.putAnswers.generateRequest();
        },
        postBadge: function () {
          console.info("post badge:", this.id);
          this.$.postBadge.url = '/api/badges/' + this.id + '/answers';
          this.$.postBadge.body = this._collectAnswers();
          this.$.postBadge.generateRequest();
        },
        postBadgeResponse: function () {
          var response = this.$.postBadge.lastResponse;
          console.info("iDEA results", response);
          if (response.error) {
            this.set('message', response.error);
            this.$.message.open();
          } else {
            window.location = response.redirectUrl;
          }
        },

        _collectPageAnswers: function(){
          var answers = {};

          // var element = this.$.components.selectedItem; // NB: only one element atm
          // if (element.getUserAnswer) {
          //   answers[element._id] = element.getUserAnswer();
          // }

          var sectionChildren = this.$.components.selectedItem.children;
          for (var i=0; i<sectionChildren.length; i++) {
            var element = sectionChildren[i];
            console.log('childNodes element:', element);
            if (element.getUserAnswer) {
              answers[element._id] = element.getUserAnswer();
            }
          }

          return answers;
        },
        submitPageAnswers: function () {
          var userAnswers = this._collectPageAnswers();
          if (_.isEmpty(userAnswers)){
            console.info("No user answers - skip");
            this.next();
            return;
          }
          console.info("submit page answers:", this.id, userAnswers);
          this.$.putAnswers.url = '/api/badges/' + this.id + '/answers';
          this.$.putAnswers.body = userAnswers;
          this.$.putAnswers.generateRequest();
        },

        // Pages
        selectedPage: function() {
          return this.$.components.selected;
        },
        totalPages: function() {
          return this.$.components.items.length;
        },
        isInProgress: function() {
          return (this.selectedPage() < this.totalPages()-1);
        },
        next: function() {
          if (this.isInProgress()){
            this.$.components.selectNext();
            return;
          }
          this.postBadge();
        },
        _getSectionTitle: function() {
          var id = 'section'+this.selectedPage();
          var section = Polymer.dom(this.$.components).querySelector("#"+id);
          console.log('^ section', section.title, id);
          if (section) {
            return section.title;
          }
          return "";
        },

        _quizPageSelected: function(e) {
          // NB: the paper-list box will also trigger an iron-selected event, but I'm only interested in the iron-selected event from this element's iron-page
          if (e.target != this.$.components) {
            return;
          }
          //var selectedPage = e.target.selected;
          // update button label text for page change
          var buttonLabel = this.isInProgress() ? "Next" : "Submit" ;
          this.set("buttonLabel", buttonLabel);
          // update section title
          this.set('sectionTitle', this._getSectionTitle() );
        },
        restartQuiz: function(pageNo) {
          this.$.components.selected = 0;
        },

        _updateProgress: function() {
          var progress = (this.selectedPage()+1) / this.totalPages() * 100;
          this.set('progress', progress);
        },

        submitBadgeTapped: function (event) {
          this._updateProgress();
          if (this.isInProgress()) {
            // checks answers on current page, and if correct goes to next page
            this.submitPageAnswers();
          } else {
            this.submitAnswers(); // checks all answers
          }
        },

        behaviors: [
          Page.DocumentBehavior
        ]
